<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Site</title>
    <body>
      <div class="background">
        <div class="image"></div>
      </div>
      <main>
        <div class="box">
          <h1>Luis Chapman</h1>
          <h4>Email: <a href="mailto:Luis@lmc-productions.com">Luis@lmc-productions.com</a></h4>
          <h4>Github: <a href="https://github.com/lschpmn">https://github.com/lschpmn</a></h4>
          <p style="padding-top: 20px">Or contact me:</p>
          <form id="email" @submit="sendEmail" @submit.prevent class="search">
            <div class="error">{{error}}</div>
            <input type="text" v-model="emailText">
            <button type="button" @click="sendEmail">{{submitText}}</button>
          </form>
        </div>
      </main>
      <!--for blurred background-->
      <div style="display: none;">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <filter id="svgfilter">
        <feGaussianBlur stdDeviation="3" />
        <feComponentTransfer>
        <feFuncR type="linear" slope="0.6"/>
        <feFuncG type="linear" slope="0.6"/>
        <feFuncB type="linear" slope="0.6"/>
        </feComponentTransfer>
        </filter>
        </svg>
      </div>
      <script src="dep.js"></script>
    </body>
  </head>
</html>
